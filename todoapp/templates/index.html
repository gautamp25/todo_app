{% load static %}
<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDo Today App</title>

		<!-- Bootstrap core CSS -->
  		<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

		  <!-- Custom fonts for this template -->
		  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
		  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
		  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

		  <!-- Custom styles for this template -->
		  <link href="{% static 'css/coming-soon.min.css' %}" rel="stylesheet">

    </head>
    <body>
	<div class="overlay"></div>
	  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
		<source src="{% static 'mp4/bg.mp4' %}" type="video/mp4">
	  </video>

		<div class="masthead">
			<div class="masthead-bg"></div>

			<div class="container h-100">
				<div class="row h-100">
					<div class="col-12 my-auto">
						<div class="masthead-content text-white py-5 py-md-0">
					<h2 class="mb-3">WHAT DO YOU WANT TO DO TODAY?</h2>

					<form action="{% url 'add' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group input-group-newsletter">
							  {{ form.text }}
							  <span class="input-group-append">
								  <button type="submit" class="btn btn-success" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
                    </form>
                    <div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<a href="{% url 'deletecompleted' %}"><button type="button" class="btn btn-warning">
										<i class=""></i> DELETE COMPLETED
									</button></a>
								</div>
								<div class=""></div>
								<div class="btn-group" style="margin-left:7px">
									<a href="{% url 'deleteall' %}"><button type="button" class="btn btn-primary">
										<i class=""></i> DELETE ALL
									</button></a>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for todo in todo_list %}
							{% if todo.complete %}
							<li class="list-group-item" style="background-color:rgba(0, 119, 72, 0.8)">{{ todo.text }}</li>
							{% else %}
							<a href="{% url 'complete' todo.id %}"><li class="list-group-item">{{ todo.text }}</li></a>
							{% endif %}
						{% endfor %}
					</ul>

			</div>

			<footer>
				<div class="col-12 my-auto">
					<div class="masthead-content text-white py-5 py-md-0 text-center">
						Copyright &copy; 2019 <strong>GTM</strong>
					</div>
				</div>
			</footer>

			</div>
			</div>
			</div>
        </div>
	<!-- Bootstrap core JavaScript -->
  <!--<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>-->
  <!--<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>-->

  <!-- Custom scripts for this template -->
  <!--<script src="{% static 'js/coming-soon.min.js' %}"></script>-->
    </body>

</html>
